openapi: 3.0.3
info:
  title: TAAFT Backend API
  description: API for the TAAFT (Tools Analysis and Functionality Testing) application
  version: 1.0.0
  contact:
    name: API Support
    email: support@taaft.com
servers:
- url: http://localhost:8000
  description: Local development server
- url: https://api.taaft.com
  description: Production server
tags:
- name: Authentication
  description: User authentication and authorization
- name: Chat
  description: Chat sessions and messages
- name: Search
  description: Search functionality using Algolia
- name: Tools
  description: Tools management
- name: Sites Queue
  description: Prioritized queue of sites
- name: blog
  description: Operations for accessing blog articles
paths:
  /auth/register:
    post:
      tags:
      - Authentication
      summary: Register a new user
      description: Register a new user and assign to free tier
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - email
              - password
              - full_name
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                  minimum: 8
                full_name:
                  type: string
                subscribeToNewsletter:
                  type: boolean
                  description: Whether the user wants to subscribe to the newsletter
                  default: false
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: User with this email already exists
      security: []
  /auth/token:
    post:
      tags:
      - Authentication
      summary: Login for access token
      description: Authenticate user and return access and refresh tokens
      operationId: loginForAccessToken
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
              - username
              - password
              properties:
                username:
                  type: string
                  description: User email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  token_type:
                    type: string
                    example: bearer
        '401':
          description: Incorrect email or password
      security: []
  /auth/refresh-token:
    post:
      tags:
      - Authentication
      summary: Refresh access token
      description: Get a new access token using refresh token
      operationId: refreshAccessToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - refresh_token
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: New access token generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                    example: bearer
        '401':
          description: Invalid or expired refresh token
      security: []
  /auth/me:
    get:
      tags:
      - Authentication
      summary: Get current user info
      description: Get information about the currently authenticated user
      operationId: getCurrentUserInfo
      responses:
        '200':
          description: User information retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: Not authenticated
  /auth/verify-email:
    post:
      tags:
      - Authentication
      summary: Verify email
      description: Verify user email with verification token. Users receive this token
        via email when they register.
      operationId: verifyEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - token
              properties:
                token:
                  type: string
      responses:
        '200':
          description: Email verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email verified successfully
        '400':
          description: Invalid verification token
      security: []
  /auth/request-password-reset:
    post:
      tags:
      - Authentication
      summary: Request password reset
      description: Request a password reset token. An email with a reset link will
        be sent to the specified email address if the account exists.
      operationId: requestPasswordReset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Password reset request processed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: If the email exists, a password reset link will be sent
      security: []
  /auth/reset-password:
    post:
      tags:
      - Authentication
      summary: Reset password
      description: Reset user password with a valid token
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - token
              - new_password
              properties:
                token:
                  type: string
                new_password:
                  type: string
                  format: password
      responses:
        '200':
          description: Password reset successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password reset successfully
        '400':
          description: Invalid or expired reset token
      security: []
  /auth/update-newsletter-preference:
    post:
      tags:
      - Authentication
      summary: Update newsletter subscription preference
      description: Update the user's preference for receiving newsletters
      operationId: updateNewsletterPreference
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - subscribeToNewsletter
              properties:
                subscribeToNewsletter:
                  type: boolean
                  description: Whether the user wants to subscribe to the newsletter
      responses:
        '200':
          description: Newsletter preference updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Failed to update newsletter preference
        '401':
          description: Unauthorized
      security:
      - bearerAuth: []
  /auth/request-login-code:
    post:
      tags:
      - Authentication
      summary: Request login code
      description: Request a one-time login code for passwordless authentication.
        A 6-digit code will be sent to the email address if it exists in the system.
      operationId: requestLoginCode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Login code request processed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: If the email exists, a login code will be sent
      security: []
  /auth/verify-login-code:
    post:
      tags:
      - Authentication
      summary: Verify login code
      description: Verify a one-time login code and return JWT tokens if valid
      operationId: verifyLoginCode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - email
              - code
              properties:
                email:
                  type: string
                  format: email
                code:
                  type: string
                  description: The 6-digit code sent to the user's email
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  token_type:
                    type: string
                    example: bearer
        '401':
          description: Invalid email or code, or the code has expired
      security: []
  /auth/resend-verification:
    post:
      tags:
      - Authentication
      summary: Resend verification email
      description: Resend the email verification link to a user who hasn't verified
        their email yet
      operationId: resendVerificationEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Verification email request processed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: If the email exists and is not verified, a verification
                      link will be sent
      security: []
  /tools:
    get:
      tags:
      - Tools
      summary: List tools
      description: List all tools with pagination
      operationId: listTools
      parameters:
      - name: skip
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Number of items to skip
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 100
        description: Maximum number of items to return
      responses:
        '200':
          description: List of tools with pagination info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedToolsResponse'
        '401':
          description: Unauthorized
    post:
      tags:
      - Tools
      summary: Create tool
      description: Create a new tool
      operationId: createNewTool
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToolCreate'
      responses:
        '201':
          description: Tool created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolResponse'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
  /tools/search:
    get:
      tags:
      - Tools
      summary: Search tools
      description: Search for tools by name or description
      operationId: searchToolsEndpoint
      parameters:
      - name: q
        in: query
        required: true
        schema:
          type: string
        description: Search query
      - name: skip
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Number of items to skip
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 100
        description: Maximum number of items to return
      responses:
        '200':
          description: Search results with pagination info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedToolsResponse'
        '401':
          description: Unauthorized
  /tools/{tool_id}:
    get:
      tags:
      - Tools
      summary: Get tool
      description: Get a specific tool by its UUID
      operationId: getTool
      parameters:
      - name: tool_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Tool UUID
      responses:
        '200':
          description: Tool details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolResponse'
        '401':
          description: Unauthorized
        '404':
          description: Tool not found
    put:
      tags:
      - Tools
      summary: Update tool
      description: Update an existing tool
      operationId: updateExistingTool
      parameters:
      - name: tool_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Tool UUID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToolUpdate'
      responses:
        '200':
          description: Tool updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolResponse'
        '401':
          description: Unauthorized
        '404':
          description: Tool not found
    delete:
      tags:
      - Tools
      summary: Delete tool
      description: Delete a tool
      operationId: deleteExistingTool
      parameters:
      - name: tool_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Tool UUID
      responses:
        '204':
          description: Tool deleted successfully
        '401':
          description: Unauthorized
        '404':
          description: Tool not found
  /tools/unique/{unique_id}:
    get:
      tags:
      - Tools
      summary: Get tool by unique ID
      description: Get a specific tool by its unique_id
      operationId: getToolByUniqueIdentifier
      parameters:
      - name: unique_id
        in: path
        required: true
        schema:
          type: string
        description: Tool unique ID
      responses:
        '200':
          description: Tool details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolResponse'
        '401':
          description: Unauthorized
        '404':
          description: Tool not found
  /api/search/tools:
    get:
      tags:
      - Search
      summary: Search tools
      description: Search for tools using Algolia
      operationId: searchTools
      parameters:
      - name: query
        in: query
        required: false
        schema:
          type: string
        description: Search query
      - name: categories
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
        style: form
        explode: true
        description: List of category IDs to filter by
      - name: pricing_types
        in: query
        required: false
        schema:
          type: array
          items:
            type: string
        style: form
        explode: true
        description: List of pricing types to filter by
      - name: min_rating
        in: query
        required: false
        schema:
          type: number
          minimum: 0
          maximum: 5
        description: Minimum rating to filter by
      - name: page
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          default: 1
        description: Page number (1-based)
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Number of results per page
      - name: sort_by
        in: query
        required: false
        schema:
          type: string
          enum:
          - relevance
          - newest
          - trending
        description: Sort order
      - name: filters
        in: query
        required: false
        schema:
          type: string
        description: Custom Algolia filter query
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResult'
        '503':
          description: Search service is not configured
  /api/search/glossary:
    get:
      tags:
      - Search
      summary: Search glossary
      description: Search glossary terms using Algolia
      operationId: searchGlossary
      parameters:
      - name: query
        in: query
        required: false
        schema:
          type: string
        description: Search query
      - name: page
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          default: 1
        description: Page number (1-based)
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Number of results per page
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  hits:
                    type: array
                    items:
                      type: object
                  page:
                    type: integer
                  per_page:
                    type: integer
                  total_hits:
                    type: integer
                  total_pages:
                    type: integer
        '503':
          description: Search service is not configured
  /api/search/nlp:
    post:
      tags:
      - Search
      summary: Process NLP query
      description: Process a natural language query into structured search parameters
      operationId: processNlpQuery
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NaturalLanguageQuery'
      responses:
        '200':
          description: Processed query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessedQuery'
  /api/search/nlp-search:
    post:
      tags:
      - Search
      summary: NLP search
      description: Perform a natural language search in one step
      operationId: nlpSearch
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          default: 1
        description: Page number (1-based)
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Number of results per page
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NaturalLanguageQuery'
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/SearchResult'
                - type: object
                  properties:
                    processed_query:
                      $ref: '#/components/schemas/ProcessedQuery'
        '503':
          description: Search service is not configured
  /api/search/index/tools:
    post:
      tags:
      - Search
      summary: Index tools
      description: Index all tools in MongoDB to Algolia (asynchronous operation)
      operationId: indexTools
      parameters:
      - name: batch_size
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 100
        description: Number of tools to index in each batch
      responses:
        '202':
          description: Indexing started
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: processing
                  message:
                    type: string
                    example: Indexing tools to Algolia in the background
        '503':
          description: Search service is not configured
  /api/search/index/glossary:
    post:
      tags:
      - Search
      summary: Index glossary
      description: Index all glossary terms in MongoDB to Algolia (asynchronous operation)
      operationId: indexGlossary
      parameters:
      - name: batch_size
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 100
        description: Number of terms to index in each batch
      responses:
        '202':
          description: Indexing started
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: processing
                  message:
                    type: string
                    example: Indexing glossary terms to Algolia in the background
        '503':
          description: Search service is not configured
  /api/search/index/tool/{tool_id}:
    post:
      tags:
      - Search
      summary: Index single tool
      description: Index a single tool to Algolia
      operationId: indexSingleTool
      parameters:
      - name: tool_id
        in: path
        required: true
        schema:
          type: string
        description: ID of the tool to index
      responses:
        '200':
          description: Tool indexed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Tool indexed successfully
                  object_id:
                    type: string
        '404':
          description: Tool not found
        '503':
          description: Search service is not configured
    delete:
      tags:
      - Search
      summary: Delete tool from index
      description: Delete a tool from the Algolia index
      operationId: deleteToolFromIndex
      parameters:
      - name: tool_id
        in: path
        required: true
        schema:
          type: string
        description: ID of the tool to delete from the index
      responses:
        '200':
          description: Tool deleted from index successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Tool deleted from index successfully
        '404':
          description: Tool not found in index
        '503':
          description: Search service is not configured
  /api/search/config:
    get:
      tags:
      - Search
      summary: Get search config
      description: Get the current search configuration
      operationId: getSearchConfig
      responses:
        '200':
          description: Search configuration
          content:
            application/json:
              schema:
                type: object
                properties:
                  configured:
                    type: boolean
                  indices:
                    type: object
                    properties:
                      tools:
                        type: string
                      glossary:
                        type: string
  /api/search/suggest:
    get:
      tags:
      - Search
      summary: Search suggestions
      description: Get search suggestions/autocomplete
      operationId: searchSuggestions
      parameters:
      - name: query
        in: query
        required: true
        schema:
          type: string
          minLength: 2
        description: Partial search query
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 20
          default: 5
        description: Maximum number of suggestions to return
      responses:
        '200':
          description: Search suggestions
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '503':
          description: Search service is not configured
  /api/search/search-by-category:
    get:
      tags:
      - Search
      summary: Search by category
      description: Search for tools by category
      operationId: searchByCategory
      parameters:
      - name: category
        in: query
        required: true
        schema:
          type: string
        description: Category ID or name to search for
      - name: page
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          default: 1
        description: Page number (1-based)
      - name: per_page
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Number of results per page
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResult'
        '503':
          description: Search service is not configured
  /api/sites:
    post:
      tags:
      - Sites Queue
      summary: Create site
      description: Create a new site in the queue
      operationId: createSite
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SiteCreate'
      responses:
        '201':
          description: Site created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Site'
    get:
      tags:
      - Sites Queue
      summary: Get sites
      description: Get all sites in the queue with optional filtering
      operationId: getSites
      parameters:
      - name: skip
        in: query
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Number of items to skip
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 100
        description: Maximum number of items to return
      - name: status
        in: query
        required: false
        schema:
          $ref: '#/components/schemas/SiteStatus'
        description: Filter by site status
      - name: priority
        in: query
        required: false
        schema:
          $ref: '#/components/schemas/SitePriority'
        description: Filter by site priority
      - name: category
        in: query
        required: false
        schema:
          type: string
        description: Filter by site category
      responses:
        '200':
          description: List of sites
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SiteResponse'
  /api/sites/webhook:
    get:
      tags:
      - Sites Queue
      summary: Data feed for n8n automation
      description: "Provides site data for n8n automation in the format:\n```\n{\n\
        \  \"_id\": { \"$oid\": \"680685a5856a3a9ff097944b\" },\n  \"price\": { \"\
        $numberDouble\": \"14.99\" },\n  \"link\": \"https://theresanaiforthat.com/ai/younet/?fid=2187\"\
        ,\n  \"name\": \"Younet\",\n  \"rating\": { \"$numberDouble\": \"4.4\" },\n\
        \  \"unique_id\": \"2187\",\n  \"description\": \"Personalized AI agents that\
        \ expedite your work 10X\"\n}\n```\n"
      operationId: n8nWebhook
      responses:
        '200':
          description: List of sites formatted for n8n
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WebhookPayload'
  /api/sites/{site_id}:
    get:
      tags:
      - Sites Queue
      summary: Get site
      description: Get a specific site by ID
      operationId: getSite
      parameters:
      - name: site_id
        in: path
        required: true
        schema:
          type: string
        description: Site ID
      responses:
        '200':
          description: Site details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Site'
        '404':
          description: Site not found
    put:
