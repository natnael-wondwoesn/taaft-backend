# Redirect HTTP to HTTPS for api.aibyhour.com
server {
    listen 80;
    server_name api.aibyhour.com;
    return 301 https://$host$request_uri;
}

# HTTPS site: API backend
server {
    listen 443 ssl;
    server_name api.aibyhour.com;
    ssl_certificate /etc/letsencrypt/live/api.aibyhour.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.aibyhour.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Let FastAPI handle all requests, including static files
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't add CORS headers here - let FastAPI handle them
    }
}
