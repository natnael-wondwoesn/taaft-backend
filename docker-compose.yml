version: '3.8'

services:
  app:
    build: .
    ports:
      - "8001:8001"
    environment:
      - MONGODB_URL=mongodb://mongo:27017/taaft_db
      - ALGOLIA_APP_ID=${ALGOLIA_APP_ID}
      - ALGOLIA_API_KEY=${ALGOLIA_API_KEY}
      - ALGOLIA_SEARCH_ONLY_API_KEY=${ALGOLIA_SEARCH_ONLY_API_KEY}
      - ALGOLIA_WRITE_API_KEY=${ALGOLIA_WRITE_API_KEY}
      - ALGOLIA_TOOLS_INDEX=${ALGOLIA_TOOLS_INDEX:-tools_index}
      - ALGOLIA_GLOSSARY_INDEX=${ALGOLIA_GLOSSARY_INDEX:-taaft_glossary}
      - ALGOLIA_TOOLS_JOB_IMPACTS_INDEX=${ALGOLIA_TOOLS_JOB_IMPACTS_INDEX:-tools_job_impacts_index}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALGOLIA_ADMIN_KEY=${ALGOLIA_ADMIN_KEY}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY}
      - REDIS_URL=${REDIS_URL}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_CACHE_ENABLED=${REDIS_CACHE_ENABLED}
      - REDIS_CACHE_TTL=${REDIS_CACHE_TTL}
      - REDIS_USERNAME=${REDIS_USERNAME}
      - EMAIL_ENABLED=${EMAIL_ENABLED}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

volumes:
  mongo_data: 
  redis_data: 