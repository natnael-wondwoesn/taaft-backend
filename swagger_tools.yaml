paths:
  /tools:
    get:
      tags:
        - Tools
      summary: List tools
      description: List all tools with pagination
      operationId: listTools
      parameters:
        - name: skip
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of items to skip
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
          description: Maximum number of items to return
      responses:
        '200':
          description: List of tools with pagination info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedToolsResponse'
        '401':
          description: Unauthorized

    post:
      tags:
        - Tools
      summary: Create tool
      description: Create a new tool
      operationId: createNewTool
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToolCreate'
      responses:
        '201':
          description: Tool created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolResponse'
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '500':
          description: Internal server error

  /tools/search:
    get:
      tags:
        - Tools
      summary: Search tools
      description: Search for tools by name or description
      operationId: searchToolsEndpoint
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
          description: Search query
        - name: skip
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of items to skip
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
          description: Maximum number of items to return
      responses:
        '200':
          description: Search results with pagination info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedToolsResponse'
        '401':
          description: Unauthorized

  /tools/category/{category_slug}:
    get:
      tags:
        - Tools
      summary: Get tools by category
      description: Get a list of tools filtered by category slug. The endpoint first looks up the category by slug to get its ID, then filters tools using that ID. Requires authentication.
      operationId: getToolsByCategory
      parameters:
        - name: category_slug
          in: path
          required: true
          schema:
            type: string
          description: The slug of the category to filter by (e.g. 'ai-tools'). This is mapped to a category ID internally.
        - name: skip
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of items to skip
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
          description: Maximum number of items to return
        - name: sort_by
          in: query
          required: false
          schema:
            type: string
            enum: [name, created_at, updated_at, price]
          description: Field to sort by
        - name: sort_order
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: asc
          description: Sort order (asc or desc)
      responses:
        '200':
          description: List of tools in the specified category with pagination info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedToolsResponse'
        '400':
          description: Invalid input parameters
        '401':
          description: Unauthorized - authentication required
        '404':
          description: Category with this slug not found or no tools found in this category

  /tools/{tool_id}:
    get:
      tags:
        - Tools
      summary: Get tool
      description: Get a specific tool by its UUID
      operationId: getTool
      parameters:
        - name: tool_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Tool UUID
      responses:
        '200':
          description: Tool details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolResponse'
        '401':
          description: Unauthorized
        '404':
          description: Tool not found

    put:
      tags:
        - Tools
      summary: Update tool
      description: Update an existing tool
      operationId: updateExistingTool
      parameters:
        - name: tool_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Tool UUID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToolUpdate'
      responses:
        '200':
          description: Tool updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolResponse'
        '401':
          description: Unauthorized
        '404':
          description: Tool not found

    delete:
      tags:
        - Tools
      summary: Delete tool
      description: Delete a tool
      operationId: deleteExistingTool
      parameters:
        - name: tool_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Tool UUID
      responses:
        '204':
          description: Tool deleted successfully
        '401':
          description: Unauthorized
        '404':
          description: Tool not found

  /tools/unique/{unique_id}:
    get:
      tags:
        - Tools
      summary: Get tool by unique ID
      description: Get a specific tool by its unique_id
      operationId: getToolByUniqueIdentifier
      parameters:
        - name: unique_id
          in: path
          required: true
          schema:
            type: string
          description: Tool unique ID
      responses:
        '200':
          description: Tool details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToolResponse'
        '401':
          description: Unauthorized
        '404':
          description: Tool not found
    put:
      tags:
        - tools
      summary: Set tool featured status by unique ID
      description: Set the featured status of a tool by its unique ID (admin only)
      operationId: set_tool_featured_status_by_unique_id
      parameters:
        - name: unique_id
          in: path
          description: Unique ID of the tool
          required: true
          schema:
            type: string
        - name: is_featured
          in: query
          description: Whether the tool should be featured
          required: true
          schema:
            type: boolean
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Tool featured status updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ToolResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - not an admin user
        "404":
          description: Tool not found

  /tools/unique/{unique_id}/sponsored-public:
    put:
      tags:
        - tools
      summary: Set tool public sponsored status
      description: Set the public sponsored status of a tool by its unique ID (admin only)
      operationId: set_tool_sponsored_public_status
      parameters:
        - name: unique_id
          in: path
          description: Unique ID of the tool
          required: true
          schema:
            type: string
        - name: is_sponsored_public
          in: query
          description: Whether the tool should be publicly sponsored
          required: true
          schema:
            type: boolean
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Tool public sponsored status updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ToolResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - not an admin user
        "404":
          description: Tool not found

  /tools/unique/{unique_id}/sponsored-private:
    put:
      tags:
        - tools
      summary: Set tool private sponsored status
      description: Set the private sponsored status of a tool by its unique ID (admin only)
      operationId: set_tool_sponsored_private_status
      parameters:
        - name: unique_id
          in: path
          description: Unique ID of the tool
          required: true
          schema:
            type: string
        - name: is_sponsored_private
          in: query
          description: Whether the tool should be privately sponsored
          required: true
          schema:
            type: boolean
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Tool private sponsored status updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ToolResponse"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden - not an admin user
        "404":
          description: Tool not found

  /public/tools/category/{category_slug}:
    get:
      tags:
        - Public Tools
      summary: Get public tools by category with search
      description: Get a list of tools filtered by category slug with search and pagination. This endpoint is publicly accessible without authentication.
      operationId: getPublicToolsByCategory
      parameters:
        - name: category_slug
          in: path
          required: true
          schema:
            type: string
          description: The slug of the category to filter by (e.g. 'ai-tools')
        - name: search
          in: query
          required: false
          schema:
            type: string
          description: Search term for filtering tools
        - name: skip
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of items to skip for pagination
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Maximum number of items to return
        - name: sort_by
          in: query
          required: false
          schema:
            type: string
            enum: [name, created_at, updated_at, price]
            default: created_at
          description: Field to sort by
        - name: sort_order
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Sort order (asc or desc)
        - name: price_type
          in: query
          required: false
          schema:
            type: string
          description: Filter by price type
        - name: is_featured
          in: query
          required: false
          schema:
            type: boolean
          description: Filter featured tools
      responses:
        '200':
          description: List of tools in the specified category with pagination info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedToolsResponse'
        '400':
          description: Invalid input parameters
        '404':
          description: Category with this slug not found

  /public/categories/slug/{slug}/tools:
    get:
      tags:
        - Public Categories
      summary: Get public tools by category slug with search
      description: Get a list of tools for a specific category with search and pagination. This endpoint is publicly accessible without authentication.
      operationId: getPublicToolsByCategorySlug
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
          description: The slug of the category to fetch tools for
        - name: search
          in: query
          required: false
          schema:
            type: string
          description: Search term for filtering tools
        - name: skip
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of items to skip for pagination
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Maximum number of items to return
        - name: sort_by
          in: query
          required: false
          schema:
            type: string
            enum: [name, created_at, updated_at, price]
            default: created_at
          description: Field to sort by
        - name: sort_order
          in: query
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Sort order (asc or desc)
        - name: price_type
          in: query
          required: false
          schema:
            type: string
          description: Filter by price type
        - name: is_featured
          in: query
          required: false
          schema:
            type: boolean
          description: Filter featured tools
      responses:
        '200':
          description: List of tools in the specified category with pagination info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedToolsResponse'
        '400':
          description: Invalid input parameters
        '404':
          description: Category with this slug not found

components:
  schemas:
    ToolCreate:
      type: object
      required:
        - name
        - description
        - unique_id
        - link
        - price
      properties:
        name:
          type: string
          description: Tool name
        description:
          type: string
          description: Tool description
        unique_id:
          type: string
          description: Unique identifier for the tool
        link:
          type: string
          format: uri
          description: Tool website URL
        price:
          type: string
          description: Pricing information
        rating:
          type: string
          description: Tool rating
        category:
          type: string
          nullable: true
          description: Primary category for the tool
        features:
          type: array
          items:
            type: string
          description: Features of the tool
        is_featured:
          type: boolean
          description: Whether the tool is featured
        category_ids:
          type: array
          items:
            type: string
          description: Categories this tool belongs to
        pricing_type:
          type: string
          enum: [free, freemium, paid, subscription]
          description: Pricing type
        website_url:
          type: string
          format: uri
          description: Tool website URL
        api_url:
          type: string
          format: uri
          description: Tool API URL
        documentation_url:
          type: string
          format: uri
          description: Tool documentation URL
        logo_url:
          type: string
          format: uri
          description: Tool logo URL
        tags:
          type: array
          items:
            type: string
          description: Tags associated with this tool
        metadata:
          type: object
          additionalProperties: true
          description: Additional metadata

    ToolUpdate:
      type: object
      properties:
        name:
          type: string
          description: Tool name
        description:
          type: string
          description: Tool description
        unique_id:
          type: string
          description: Unique identifier for the tool
        link:
          type: string
          format: uri
          description: Tool website URL
        price:
          type: string
          description: Pricing information
        rating:
          type: string
          description: Tool rating
        category:
          type: string
          nullable: true
          description: Primary category for the tool
        features:
          type: array
          items:
            type: string
          description: Features of the tool
        is_featured:
          type: boolean
          description: Whether the tool is featured
        category_ids:
          type: array
          items:
            type: string
          description: Categories this tool belongs to
        pricing_type:
          type: string
          enum: [free, freemium, paid, subscription]
          description: Pricing type
        website_url:
          type: string
          format: uri
          description: Tool website URL
        api_url:
          type: string
          format: uri
          description: Tool API URL
        documentation_url:
          type: string
          format: uri
          description: Tool documentation URL
        logo_url:
          type: string
          format: uri
          description: Tool logo URL
        tags:
          type: array
          items:
            type: string
          description: Tags associated with this tool
        is_sponsored_public:
          type: boolean
          description: Whether the tool is publicly sponsored
        is_sponsored_private:
          type: boolean
          description: Whether the tool is privately sponsored
        metadata:
          type: object
          additionalProperties: true
          description: Additional metadata

    ToolResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Tool ID
        name:
          type: string
          description: Tool name
        description:
          type: string
          description: Tool description
        unique_id:
          type: string
          description: Unique identifier for the tool
        link:
          type: string
          format: uri
          description: Tool website URL
        price:
          type: string
          description: Pricing information
        rating:
          type: string
          description: Tool rating
        saved_numbers:
          type: integer
          nullable: true
          description: Number of users who saved this tool
        category:
          type: string
          nullable: true
          description: Primary category for the tool
        features:
          type: array
          items:
            type: string
          description: Features of the tool
        is_featured:
          type: boolean
          description: Whether the tool is featured
        saved_by_user:
          type: boolean
          description: Whether the authenticated user has saved this tool
        created_at:
          type: string
          format: date-time
          description: Tool creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Tool last update timestamp
        is_sponsored_public:
          type: boolean
          description: Whether the tool is publicly sponsored
        is_sponsored_private:
          type: boolean
          description: Whether the tool is privately sponsored
        metadata:
          type: object
          additionalProperties: true
          description: Additional metadata

    PaginatedToolsResponse:
      type: object
      properties:
        tools:
          type: array
          items:
            $ref: '#/components/schemas/ToolResponse'
          description: List of tools
        total:
          type: integer
          description: Total number of tools
        skip:
          type: integer
          description: Number of items skipped
        limit:
          type: integer
          description: Maximum number of items returned
        carriers:
          type: array
          items:
            type: string
          description: List of unique carriers from the tools
        search_term:
          type: string
          nullable: true
          description: Search term used for filtering tools
        current_page:
          type: integer
          nullable: true
          description: Current page number
        total_pages:
          type: integer
          nullable: true
          description: Total number of pages 